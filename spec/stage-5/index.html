<html>

<head>
    <title>Mocha</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../bower_components/mocha/mocha.css" />
</head>

<body>
    <script src="../../bower_components/jquery/dist/jquery.min.js"></script>
    <script src="../../bower_components/mocha/mocha.js"></script>
    <script>mocha.setup('bdd');</script>
    <script src="../../bower_components/chai/chai.js"></script>
    <script>
        var assert = chai.assert;
        var expect = chai.expect;
        var should = chai.should();
    </script>

    <div id="mocha"></div>

    <section id="bootstrap-templates">
        <bootstrapbutton type="submit" class="bootstrap">Some Text</bootstrapbutton>
        <panel heading="Outer Panel">
            <div>Some outer content</div>
            <panel heading="Inner Panel">
                <div>Some Inner content</div>
                <panel heading="Sub Inner Panel">
                    <div>Some Sub Inner content</div>
                </panel>
            </panel>
        </panel>
    </section>
    <section id="foundation-templates">
        <foundationbutton type="submit" class="foundation">Some Text</foundationbutton>
    </section>

    <script src="../../src/templater.js"></script>
    <script src="../../src/templater.jq.js"></script>
    <script src="spec.js"></script>
    <script>
        //if (navigator.userAgent.indexOf('PhantomJS') === -1) {
        // mocha.run();
    //}
    </script>
    <script>
        $('#bootstrap-templates').templater({
            tags: {
                'bootstrapbutton': '<button class="btn btn-default {{class}}" type="{{type}}">{{html}}</button>',
                'panel': '<div class="panel"><div class="panel-heading">{{heading}}</div><div class="panel-body">{{html}}</div></div>'
            }
        });
        $('#foundation-templates').templater({
            tags: {
                'foundationbutton': '<button class="button {{class}}" type="{{type}}">{{html}}</button>'
            }
        });
    </script>
</body>

</html>
